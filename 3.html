    <h2><a href="https://ko.wikipedia.org/wiki/%EB%85%B9%EC%A1%B0%EB%A5%98"
         target="blank" title="녹조류">녹조류</a></h2>

    <p><strong><u>녹조류(Green algae)</u>는 원생생물 중 녹색의 조류를 통틀어 이르는 말</strong>로, 
        단세포·다세포·비세포성 다핵체 등 여러 가지가 있다.</p> 
        <img src="image/Synedra.png" alt="Synedra" title="Synedra" width="100%">

        <p style="margin-top: 45px">대부분은 민물에 살지만, 일부는 해수에서 생활한다. 민물에 사는 종류는 그 크기가 매우 작은 반면,
         바닷물에 사는 것은 큰 것도 많다. 이 중 가장 큰 총류인 긴청각은 길이가 10m 이상 되는 것도 있다.</p>
