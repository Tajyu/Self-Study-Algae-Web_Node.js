    <h2><a href="https://ko.wikipedia.org/wiki/%EB%82%A8%EC%84%B8%EA%B7%A0" 
        target="blank" title="남조류">남조류</a></h2>

    <p><strong><u>남세균(藍細菌)</u> 또는 
        남조세균(藍藻細菌)</strong>은 광합성을 통해 산소를 만드는 세균을 일컬으며, 
        라틴어 계열의 언어로는 시아노박테리아(Cyanobacteria)라고 한다.</p>
        <img src="image/Fragiilaria.png" alt="Fragiilaria" title="Fragiilaria" width="100%">
        <p style="margin-top: 45px">이전에는 남조류(藍藻類, Blue-green algae)라고 부르고 진핵생물로 분류하였으나 
        현재는 원핵생물로 분류하고 있다.</p>
