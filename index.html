    <p><strong><u>조류(藻類)</u>는 주로 수중에서 생활하며 
        동화 색소를 가지고 독립 영양 생활을 하는 원생생물의 총칭이다.</strong></p>
        <img src="image/water.jpg" alt="water" title="water" width="100%">
    <p style="margin-top: 45px">일반적으로 조류는 해수나 담수에서 생육하는 것을 가리키나 기수·습지·빙설·온천 속 등에서 생육하는 것도 포함된다. 거의가 광합성 색소를 가지고 독립 영양 생활을 하여, 과거에는 식물로 분류되기도 하였다. 
    그러나 광합성 색소가 결여된 것일지라도 시스템이 유사하면 조류에 포함시키기도 한다.</p>
